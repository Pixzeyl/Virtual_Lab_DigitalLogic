<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment: Aim, Theory, and Procedure</title>
    <style>
        /* Reset styles and global settings */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #971426;
            color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #6d0d1a;
        }

        main {
            width: 80%;
            margin-top: 60px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type='text'], input[type='number'], textarea, select {
            width: 40%; /* Adjusted width for smaller boxes */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type='submit'], input[type='button'], input[type='reset'] {
            background-color: #971426;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type='submit']:hover, input[type='button']:hover, input[type='reset']:hover {
            background-color: #6d0d1a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #971426;
            color: #ffffff;
        }

        .pages {
            text-align: center; /* Center align the pagination buttons */
            margin-top: 10px;
        }

        .page-buttons {
            display: flex;
            align-items: center;
            justify-content: center; /* Center align the buttons horizontally */
        }

        .page-buttons a {
            background-color: #971426;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 16px;
            margin: 0 5px; /* Add margin between buttons */
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .page-buttons a:hover {
            background-color: #6d0d1a;
        }
    </style>
</head>
<body>
<header>
    <a href="../../main/interface.php" class="back-button">Back</a>
</header>

<main>
    <section id="search">
        <h2>Search</h2>
        <form method="get" action="../../../databaseinfo/search/search.php">
            <label for="found">Enter user:</label>
            <input type="search" id="found" name="found" placeholder="Enter user">
            <input type="submit" name="submit" value="Search">
            <input type="button" onclick="location.href='logicq.php';" value="Cancel Search">
        </form>
    </section>

    <section id="aim">
        <h2>Logic Questions</h2>
        <table>
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Question</th>
                    <th>Option A</th>
                    <th>Option B</th>
                    <th>Option C</th>
                    <th>Option D</th>
                    <th>Answer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="here">
                <!-- Table rows populated dynamically -->
            </tbody>
        </table>

        <div class="pages">
            <div class="page-buttons">
                <a href="#"><<</a>
                <a href="#">Page 1</a>
                <a href="#">>></a>
            </div>
        </div>
    </section>

    <section id="editing">
        <h2>Edit Response</h2>
        <form id="edit" method="post" action="../../edit/edit_row.php">
            <input type="number" id="index" name="index" style="display: none;">
            <label for="ques">Question:</label>
            <input type="text" id="ques" name="ques" placeholder="Enter the question to be edited" required><br>
            <label for="opt1">Option A:</label>
            <input type="text" name="opt1" id="opt1" placeholder="Option A" required><br>
            <label for="opt2">Option B:</label>
            <input type="text" name="opt2" id="opt2" placeholder="Option B" required><br>
            <label for="opt3">Option C:</label>
            <input type="text" name="opt3" id="opt3" placeholder="Option C" required><br>
            <label for="opt4">Option D:</label>
            <input type="text" name="opt4" id="opt4" placeholder="Option D" required><br>
            <label for="ans">Answer:</label>
            <select id="ans" name="ans" required>  
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
            </select><br>
            <input type="text" name="path" value="logicq" style="display: none;" readonly>
            <input type="submit" name="submit" value="Submit">
            <input type="button" id="cancel" value="Cancel" onclick="clearForm(edit);hide(editing);">
        </form>
    </section>

    <section id="add">
        <h2>Add Question</h2>
        <form action="../../add/add_row.php" method="post" id="new">
            <label for="quest">Enter the question to be added:</label>
            <input type="text" name="quest" id="quest" placeholder="Question" required><br>
            <label for="o1">Option A:</label>
            <input type="text" name="o1" id="o1" placeholder="Option A" required><br>
            <label for="o2">Option B:</label>
            <input type="text" name="o2" id="o2" placeholder="Option B" required><br>
            <label for="o3">Option C:</label>
            <input type="text" name="o3" id="o3" placeholder="Option C" required><br>
            <label for="o4">Option D:</label>
            <input type="text" name="o4" id="o4" placeholder="Option D" required><br>
            <label for="new_ans">Answer:</label>
            <select id="new_ans" name="new_ans" required>  
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
            </select><br>
            <input type="submit" name="submit" value="Submit">
            <input type="button" id="cancel" value="Cancel" onclick="hide(add);">
        </form>
    </section>
</main>

<script>
    // JavaScript functions for interaction (e.g., clearing forms, hiding sections)
    function clearForm(form) {
        form.reset();
    }

    function hide(section) {
        section.style.display = 'none';
    }
</script>

</body>
</html>
